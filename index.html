<!DOCTYPE html>
<html>
    <head>
        <title>Scoreboard</title>
        <link href="main.css" rel="stylesheet"/>
        <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script
     src="https://code.jquery.com/jquery-3.6.2.min.js"
     integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
     crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="reset"><a class="btn btn-secondary rebut">Reset Game</a></div>
        
        <div class="score">
            <div class="score">
                <a class="btn btn-primary" id="blue">
                   <div id="blueP"></div>
                </a>
            </div>
            <div class="score">
                <a class="btn btn-danger" id="red">
                    <p id="redP"></p>
                </a>
            </div>

            <div class="subdiv">
                <div class="sub">
                    <div class="sub" id="rblue"><a class="btn btn-warning" id="-B">-1</a></div>
                    <div class="sub" id="rred"><a class="btn btn-warning" id="-R">-1</a></div>
                </div>
            </div>
        </div>
        
        <a href="test.html">test</a>


        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
