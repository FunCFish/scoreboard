<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="full.css" />
  </head>

  <body>
    <a class="btn btn-primary" id="blue">
      <div id="blueP"></div>
    </a>

    <a class="btn btn-danger" id="red">
      <p id="redP"></p>
    </a>

    <a href="index.html" class="btn btn-secondary" onclick="save()">Back</a>

    <script>
      colorT1 = localStorage.getItem("colorT1");
      colorT2 = localStorage.getItem("colorT2");

      document.getElementById("blue").style.backgroundColor = colorT1;
      document.getElementById("blue").style.borderColor = colorT1;
      document.getElementById("red").style.backgroundColor = colorT2;
      document.getElementById("red").style.borderColor = colorT2;

      document.getElementById("redP").innerHTML =
        +localStorage.getItem("score2");
      document.getElementById("blueP").innerHTML =
        +localStorage.getItem("score1");

      console.log(+localStorage.getItem("score1"));
      console.log(+localStorage.getItem("score2"));
    </script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
